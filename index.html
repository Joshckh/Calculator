<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <section id="calcBody" class="container">
        <div class="screen">
            <div class="numA"></div>
            <div class="opSign"></div>
            <div class="numB"></div>
        </div>
        <div class="userInputArea">
            <button class="nonNumber" data-ac="ac">AC</button>
            <button class="nonNumber" data-back="back">โซ</button>
            <button class="nonNumber" data-percent="percentage">%</button>
            <button class="nonNumber" data-operator="divide">รท</button>
            <button class="buttons" data-number="7">7</button>
            <button class="buttons" data-number="8">8</button>
            <button class="buttons" data-number="9">9</button>
            <button class="nonNumber" data-operator="multiply">x</button>
            <button class="buttons" data-number="4">4</button>
            <button class="buttons" data-number="5">5</button>
            <button class="buttons" data-number="6">6</button>
            <button class="nonNumber" data-operator="minus">-</button>
            <button class="buttons" data-number="1">1</button>
            <button class="buttons" data-number="2">2</button>
            <button class="buttons" data-number="3">3</button>
            <button class="nonNumber" data-operator="plus">+</button>
            <button class="buttons" data-number="0" id="span2">0</button>
            <button class="buttons" data-number=".">.</button>
            <button class="nonNumber" data-operate="operate">=</button>
            


        </div>
    </section>
</body>
</html>
